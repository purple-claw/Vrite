<h2>Tasks</h2>

<ul>
  <li *ngFor="let task of tasks">
    <div>
      <strong>{{ task.title }}</strong>
      <span>({{ task.priority }})</span>
      <span>Due: {{ task.dueDate | date }}</span>
    </div>
    <div>
      <!-- Button to toggle task status -->
      <button (click)="toggleTaskStatus(task.id)">
        {{ task.completed ? 'Mark as Incomplete' : 'Mark as Complete' }}
      </button>
      <!-- Display the current status -->
      <span>Status: <strong>{{ task.completed ? 'Complete' : 'Incomplete' }}</strong></span>
      <!-- Button to delete task -->
      <button (click)="deleteTask(task.id)">Delete</button>
    </div>
  </li>
</ul>

<div>
  <input [(ngModel)]="newTaskTitle" placeholder="New task title">
  <input [(ngModel)]="newTaskPriority" placeholder="Priority (e.g., High, Medium, Low)">
  <input [(ngModel)]="newTaskDueDate" type="date" placeholder="Due date">
  <button (click)="addTask()">Add Task</button>
</div>
